<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/Header__logo.svg')%>" alt="Логотип сайта" class="header__logo" />
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <div class="profile__img-wrapper">
          <img src="#" alt="Аватар" class="profile__img" />
        </div>
        <div class="profile__text-info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__job"></p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Кнопка добавить"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <template id="card">
    <article class="element">
      <img src="#" alt="" class="element__img" />
      <button class="element__trash-btn" type="button" aria-label="Удалить картинку"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like-btn" type="button" aria-label="Лайк"></button>
        <span class="element__like-count">111</span>
      </div>
    </article>
  </template>
  <div class="popup popup_type_edit-profile preload">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" name="profileEditingForm" class="popup__form popup__form-edit" novalidate>
        <label class="popup__input-field">
          <input id="name-input" class="popup__input popup__input_value_name" type="text" placeholder="Имя" name="name"
            minlength="2" maxlength="40" required />
          <span class="popup__input-error-message name-input-error"></span>
        </label>
        <label class="popup__input-field">
          <input id="job-input" class="popup__input popup__input_value_job" type="text" placeholder="О себе" name="job"
            minlength="2" maxlength="200" required />
          <span class="popup__input-error-message job-input-error"></span>
        </label>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>
  <div class="popup popup_type_add-card preload">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" name="imageAddingForm" class="popup__form popup__form-add" novalidate>
        <label class="popup__input-field">
          <input id="img-title-input" class="popup__input popup__input_value_img-title" type="text"
            placeholder="Название" name="img-title" minlength="2" maxlength="30" required />
          <span class="popup__input-error-message img-title-input-error"></span>
        </label>
        <label class="popup__input-field">
          <input id="img-url-input" class="popup__input popup__input_value_img-link" type="url"
            placeholder="Ссылка на картинку" name="img-link" required />
          <span class="popup__input-error-message img-url-input-error"></span>
        </label>
        <button class="popup__btn" type="submit">Создать</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>
  <div class="popup popup_type_view-image preload">
    <figure class="popup__view-image-figure">
      <img src="#" alt="" class="popup__view-image-item" />
      <figcaption class="popup__view-image-figcaption"></figcaption>
      <button class="popup__close-btn" type="button" aria-label="Закрыть всплывающее окно"></button>
    </figure>
  </div>
  <div class="popup popup_type_confirm-delete-card preload">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <form action="#" name="confirmВeleteСard" class="popup__form popup__form-confirm-delete-card">
        <button class="popup__btn" type="submit">Да</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

  <div class="popup popup_type_change-avatar preload">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form action="#" name="changeAvatar" class="popup__form popup__form-change-avatar" novalidate>
        <label class="popup__input-field">
          <input id="img-url-avatar-input" class="popup__input popup__input_value_img-link" type="url"
            placeholder="Ссылка на новый аватар" name="img-link" required />
          <span class="popup__input-error-message img-url-input-error"></span>
        </label>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>
</body>
</html>
