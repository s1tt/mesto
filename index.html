<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Header__logo.svg" alt="Логотип сайта" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile__img.jpg" alt="Аватар" class="profile__img" />
          <div class="profile__text-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка добавить"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>

    <template id="card">
      <article class="element">
        <img src="#" alt="" class="element__img" />
        <button class="element__trash-btn" type="button" aria-label="Удалить картинку"></button>
        <div class="element__description">
          <h2 class="element__title"></h2>
          <button class="element__like-btn" type="button" aria-label="Лайк"></button>
        </div>
      </article>
    </template>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="editProfileForm" class="popup__form popup__form-edit">
          <input class="popup__input popup__input_value_name" type="text" placeholder="Имя" name="name" />
          <input class="popup__input popup__input_value_job" type="text" placeholder="О себе" name="job" />
          <button class="popup__btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button" aria-label="Закрыть всплывающее окно" data-popup="editProfile"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="addImage" class="popup__form popup__form-add">
          <input class="popup__input popup__input_value_img-title" type="text" placeholder="Название" name="img-title" />
          <input class="popup__input popup__input_value_img-link" type="text" placeholder="Ссылка на картинку" name="img-link" />
          <button class="popup__btn" type="submit">Создать</button>
        </form>
        <button class="popup__close-btn" type="button" aria-label="Закрыть всплывающее окно" data-popup="addCard"></button>
      </div>
    </div>
    <div class="popup popup_type_view-image">
      <figure class="popup__view-image-figure">
        <img src="#" alt="" class="popup__view-image-item" />
        <figcaption class="popup__view-image-figcaption"></figcaption>
        <button class="popup__close-btn" type="button" aria-label="Закрыть всплывающее окно" data-popup="viewImage"></button> 
      </figure>
    </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
