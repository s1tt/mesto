<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Header__logo.svg" alt="Логотип сайта" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile__img.jpg" alt="Аватар" class="profile__img" />
          <div class="profile__text-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="submit" aria-label="Редактировать профиль"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="submit" aria-label="Кнопка добавить"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/karacha.jpg" alt="Карачаевск" class="element__img" />
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-btn" type="submit" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbr.jpg" alt="Гора Эльбрус" class="element__img" />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-btn" type="submit" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/domba.jpg" alt="Домбай" class="element__img" />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-btn" type="submit" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__img" />
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-btn" type="submit" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__img" />
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-btn" type="submit" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachae-cher.jpg" alt="Карачаево-Черкессия" class="element__img" />
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-btn" type="button" aria-label="Лайк"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form action="#" name="editProfileForm" class="popup__form">
          <fieldset class="popup__fieldset">
            <legend class="popup__title">Редактировать профиль</legend>
            <input class="popup__input popup__input_value_name" type="text" value="Жак-Ив Кусто" name="name" />
            <input class="popup__input popup__input_value_job" type="text" value="Исследователь океана" name="job" />
          </fieldset>
          <button class="popup__btn" type="submit">Сохранить</button>
        </form>
      </div>
      <button class="popup__close-btn" type="button" aria-label="Закрыть всплывающее окно"></button>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
